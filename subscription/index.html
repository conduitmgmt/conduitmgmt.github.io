<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase | Conduit</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/dedddf50d6.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/icon.png" type="image/png">
</head>
<body>
	<div class="pricing-wrapper clearfix">
        <a class="btnback" href="https://conduitmgmt.github.io/"><i class="fa-solid fa-backward"></i></a>
        <br><br><br>

		<div class="pricing-table">
			<h3 class="pricing-title">Bare Bones</h3>
			<div class="price">$300<sup>/ week</sup></div>

			<ul class="table-list">
				<li>Pictures <span>3 per week</span></li>
                <li>Videos <span>1 per week</span></li>
			</ul>
			
            

			<div class="table-buy">
				<p>$300<sup>/ week</sup></p>
				<a href="#" class="pricing-action">Purchase</a>
			</div>
		</div>
		
		<div class="pricing-table recommended">
			<h3 class="pricing-title">Premium</h3>
			<div class="price">$350<sup>/ week</sup></div>

			<ul class="table-list">
				<li>Pictures <span>10 per week</span></li>
				<li>Videos <span>2 per week</span></li>
			</ul>


			<div class="table-buy">
				<p>$350<sup>/ week</sup></p>
				<a href="#" class="pricing-action">Purchase</a>
			</div>
		</div>

		<div class="pricing-table ultra">
			<h3 class="pricing-title">Conduit+</h3>
			<div class="price">$500<sup>/ week</sup></div>

			<ul class="table-list">
				<li>Pictures <span class="unlimited">unlimited</span></li>
                <li>Videos <span class="unlimited">unlimited</span></li>
			</ul>


			<div class="table-buy">
				<p>$500<sup>/ week</sup></p>
				<a href="#" class="pricing-action">Purchase</a>
			</div>
		</div>
	</div>
</body>
</html>
